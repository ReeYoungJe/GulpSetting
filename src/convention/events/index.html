<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/dist/css/common.min.css">
    <script src="../../../src/common/js/lib/jquery-2.2.4.min.js"></script>
    <title>Event 리스트</title>
</head>
<body>
<header class="header">
    <div class="header__in">
        <div class="header__in__logo">
            <h1><a href="/">Gate</a></h1>
        </div>
        <nav class="header__in__nav">
            <ul>
                <li><a href="/index.html">Event</a></li>
                <li><a href="#none">Guide</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="eventList" id="eventList">

</main>


<script>

    $(function () {
        setEvents('./eventList.json','#eventList')

        function setEvents(dataUrl,selector) {

            const $selector = $(selector)

            $.ajax({
                url: dataUrl,
                method: 'GET',
                dataType: 'json',
                success: (data) => {
                    console.log(data)
                    $.each(data, (index) => {
                        $($selector).append(`<div class="list"><div><span>${index}.&nbsp; </span>  <a href='${data[index].url}'>${data[index].title}</a></div></div>`)
                    })
                },
                error: (err) => {
                    console.log(err)
                }
            })
        }

    })
</script>
</body>
</html>
