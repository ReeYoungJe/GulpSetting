<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../src/dist/css/common.min.css">
    <script src="../../../src/common/js/lib/jquery-2.2.4.min.js"></script>
    <title>Event 리스트</title>
</head>
<body>
<header class="header">
    <div class="header__in">
        <div class="header__in__logo">
            <h1><a href="/">Gate</a></h1>
        </div>
        <nav class="header__in__nav">
            <ul>
                <li><a href="../../../src/convention/events/index.html">Event</a></li>
                <li><a href="#none">Guide</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="eventList" id="eventList">
    <section>
        <ul>
            <li class="asd"></li>
        </ul>
    </section>
</main>


<script>

    $(function () {
        setEvents('./eventList.json')

        function setEvents(dataUrl) {
            $.ajax({
                url: dataUrl,
                method: 'GET',
                dataType: 'json',
                success: (data) => {
                    console.log(data)
                    $.each(data, (index, item) => {
                        $('#eventList ul li').append(`<div><a href='${data[index].url}'>${data[index].title}</a></div>`)
                    })
                },
                error: (err) => {
                    console.log(err)
                }
            })
            // $('.asd').html('asdasd');

        }

    })
</script>
</body>
</html>
